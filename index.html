<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-top: 14px;
      display: block;
      color: #444;
    }

    select,
    input,
    textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    textarea {
      height: 160px;
      resize: vertical;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .generate-btn {
      background: #667eea;
      color: #fff;
    }

    .generate-btn:hover {
      background: #5a6fdc;
    }

    .copy-btn {
      background: #2ecc71;
      color: #fff;
    }

    .copy-btn:hover {
      background: #27ae60;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>AI Prompt Generator</h2>

    <label>Task Type</label>
    <select id="task">
      <option value="coding">Coding</option>
      <option value="json_generation">JSON Generation</option>
      <option value="image_generation">Image Generation</option>
      <option value="image_analysis">Image Analysis</option>
      <option value="drafting_email">Drafting – Email</option>
      <option value="drafting_letter">Drafting – Letter</option>
      <option value="drafting_script">Drafting – Script</option>
      <option value="planning_event">Planning – Event</option>
      <option value="planning_product">Planning – Product</option>
      <option value="planning_roadmap">Planning – Roadmap</option>
      <option value="analysis_compare">Analysis – Compare</option>
      <option value="analysis_evaluate">Analysis – Evaluate</option>
      <option value="analysis_decide">Analysis – Decide</option>
      <option value="qa">Q&A / Short Answer</option>
      <option value="brainstorming">Brainstorming (Controlled)</option>
      <option value="summarization">Summarization</option>
    </select>

    <label>Describe Task (short & strict)</label>
    <input id="desc" placeholder="What exactly do you want?" />

    <button class="generate-btn" onclick="generate()">Generate JSON</button>

    <label>Generated Prompt JSON</label>
    <textarea id="output" placeholder="Generated JSON will appear here"></textarea>

    <button class="copy-btn" onclick="copy()">Copy to Clipboard</button>

    <div class="footer-note">
      Token control handled by system profiles
    </div>
  </div>

  <script>
    function generate() {
      const data = {
        role: "system",
        task_type: document.getElementById("task").value,
        rules: {
          no_explanations: true,
          no_fluff: true
        },
        user_input: document.getElementById("desc").value
      };

      document.getElementById("output").value =
        JSON.stringify(data, null, 2);
    }

    function copy() {
      navigator.clipboard.writeText(
        document.getElementById("output").value
      );
      alert("Copied to clipboard");
    }
  </script>
</body>
</html>
